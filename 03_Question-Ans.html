<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-column/row</title>
    <style>
        .container {
           display: grid;
           grid-template-areas: "area area";
           grid-auto-rows: 150px;
           grid-template-rows: 200px;
        }
        .container div {
           background-color: rgb(0, 183, 255);
           padding: 10px;
           border: 1px solid rgb(109, 109, 109);
           color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
        
</body>
</html>
